<h2 class="relevepluie-titre">Releve pluie!</h2>

<div class="relevepluie-dernierReleve" >
	<label for="value">Dernier releve : </label> {{lastvalue.valeur}} mm - le: {{lastvalue.jour}}-{{lastvalue.mois}}-{{lastvalue.annee}}
</div>
<div [hidden]="submitted" style="width: 300px;margin-left: 38.5%;">
	<form (ngSubmit)="onSubmit()">
	  <div class="form-group">
		<label for="date">Date</label>
		<input type="date" class="form-control" id="date" required [(ngModel)]="relevepluie.date" name="name">
	  </div>
  
	  <div class="form-group">
		<label for=valeur>Valeur</label>
		<input type="text" class="form-control" id="valeur" required [(ngModel)]="relevepluie.valeur" name="valeur">
	  </div>
  
		<nav>
			<button type="submit" class="btn btn-success mr-2">Submit</button>
			<a routerLink="search"	class="btn btn-info active" role="button" routerLinkActive="active">Search</a>
	</nav>
		</form>
		
  </div>
  
  <div [hidden]="!submitted" style="margin-left: 38.5%;">
	<h4>Ajouter avec success !!</h4>
	<button class="btn btn-success" (click)="newRelevepluie()">Add</button>
  </div>
