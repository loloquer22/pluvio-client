<h2 class="relevepluie-titre">Relevé pluie!</h2>

<div class="relevepluie-dernierReleve">
	<label for="value">Dernier releve : </label> {{lastvalue.valeur}} mm -
	le: {{lastvalue.jour}}-{{lastvalue.mois}}-{{lastvalue.annee}}
</div>
<div [hidden]="submitted" style="width: 300px; margin-left: 38.5%;">

	<button routerLink="add" class="btn btn-success mr-2" role="button"
		routerLinkActive="active">Ajouter</button>
	<a routerLink="search" class="btn btn-info active" role="button"
		routerLinkActive="active">Search</a>
</div>

<div class="container"
	style="width: 40%; margin-top: 2%; margin-left: 14.5%;">
	<h5>Chercher le mois et l'année de votre choix</h5>
	<form #searchForm="ngForm">
		<div class="input-group">
			<input type="number" min="1" max="31" style="width: 30%;" class="form-control" placeholder="mois" name="mois" required [(ngModel)]="mois">
			 <input type="number" min="2007" max="2025" style="width: 30%;" class="form-control" placeholder="Année" name="annee" required [(ngModel)]="annee">
			<div class="input-group-btn" style="display: inline-block; margin-left: 10px;">
				<button class="btn btn-success mr-2"  [disabled]="!searchForm.form.valid" (click)="searchByMonthByYear(annee, mois)">Search date</button>
			</div>
		</div>
	</form>
</div>
<div class="barChart"
	style="width: 800px; height: 300px; display: inline-block; margin-top: 2%; margin-left: 10%">
	<canvas baseChart [datasets]="barChartDataDay"
		[labels]="barChartLabelsDay" [options]="barChartOptionsDay"
		[legend]="barChartLegendDay" [colors]="barChartColorsDay"
		[chartType]="barChartTypeDay">
        	</canvas>
</div>
