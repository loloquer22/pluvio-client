

<h3 style="margin-top: 32px; text-align: center;" >Photos!</h3>

<div class="container" style="width: 60%;">
<ngb-carousel>
  <ng-template ngbSlide>
    <img class="d-block w-100"  src="assets/images/carousel/DSC_0193.JPG"  alt="Random first slide">
    <div class="carousel-caption">
<!--       <h3>10 seconds between slides...</h3> -->
      <p>Couché de soleil.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide >
    <img class="d-block w-100"  src="assets/images/carousel/DSC_0233.JPG" alt="Random second slide">
    <div class="carousel-caption">
<!--       <h3>No mouse events...</h3> -->
      <p>Couché de soleil en Irlande.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="d-block w-100"  src="assets/images/carousel/DSC_0246.JPG"  alt="Random third slide" >
    <div class="carousel-caption">
<!--       <h3>No keyboard...</h3> -->
      <p>Un lac en Irlande.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="d-block w-100"  src="assets/images/carousel/DSC_0953.JPG" alt="Random fourth slide" >
    <div class="carousel-caption">
<!--       <h3>And no wrap after last slide.</h3> -->
      <p>Cork.</p>
    </div>
  </ng-template>
</ngb-carousel>
</div>
