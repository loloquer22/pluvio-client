<section class="container">

	
		<div style="width: 86%; text-align: center;">
			<h5>Pr√©cipitations annuelles depuis 2007</h5>
		</div>

		<div class="barChart"
			style="width: 80%; height: 60%; display: inline-block; margin-top: 5%; margin-left: 0px">
			<canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
				[options]="barChartOptions" [legend]="barChartLegend"
				[colors]="barChartColors" [chartType]="barChartType">
        	</canvas>
		</div>
		
		<div class="barChart"
			style="width: 80%; height: 30%; display: inline-block; margin-top: 5%; margin-left: 0px">
			<canvas baseChart [datasets]="barChartDataDay" [labels]="barChartLabelsDay"
				[options]="barChartOptionsDay" [legend]="barChartLegendDay"
				[colors]="barChartColorsDay" [chartType]="barChartTypeDay">
        	</canvas>
		</div>
