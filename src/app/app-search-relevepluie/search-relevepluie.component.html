<div style="width: 300px;margin-left: 38.5%;">
	<form (ngSubmit)="onSubmit()" #searchForm="ngForm" [style.visibility]="isSearchDivVisible ? 'visible' : 'hidden'">
	  <h3 class="relevepluie-search">Chercher par date</h3>
		<div class="form-group">
			<label for="date">Date</label> <input type="text"
			class="form-control" id="date" required [(ngModel)]="date"
			name="date" type="date">
		</div>

			<div class="btn-group">
				<button class="btn btn-primary mr-2" (click)="goBack()">Back</button>
				<button type="submit" class="btn btn-success"  [disabled]="!searchForm.form.valid" formaction="/details">Submit</button>	
			</div>
	</form>
</div>

<div style="width: 300px;margin-left: 38.5%;margin-top: -10%" >
	<form [style.visibility]="isDetailDivVisible ? 'visible' : 'hidden'">
	  <h3 class="relevepluie-detail">Date sélectionnée</h3>
	  <div *ngFor="let rel of relevepluie"> 
			<div class="form-group">
				<label for=id>Id</label> 
				<input [disabled]=true type="text" class="form-control" id="id" (ngModel)="rel.id" name="id">
			</div>
			<div class="form-group">
				<label for=Date>Date</label> 
				<input [disabled]=true type="text" class="form-control" id="date"  (ngModel)="rel.date" name="date">
			 </div>
			<div class="form-group">
				<label for=valeur>Valeur</label> 
				<input id="valeur" type="text" class="form-control" (ngModel)="rel.valeur" name="valeur">
			</div>		
		</div>
  
		  <div class="btn-group">
		<button class="btn btn-primary mr-2" (click)="goBack()">Back</button>
		<button (ngSubmit)="onupdate()" class="btn btn-success mr-2" (click)='updateRelevepluie()'>Update</button>
		<button (ngSubmit)="ondelete()" class="btn btn-danger" (click)='deleteRelevepluie()'>Delete</button>
	  </div>
	</form>
  </div>
